<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../static/css/globals-map.css" />
    <link rel="stylesheet" href="../static/css/styleguide-map.css" />
    <link rel="stylesheet" href="../static/css/style-map.css" />
    <link rel="stylesheet" href="../static/css/global.css" />
    <link rel="stylesheet" href="../static/css/final-swipe.css" />    
  </head>
  <body>
    <div class="MAP-MASTER">
      <div class="MAP-wrapper">
        <div class="MAP">
          <div class="logo">Lettr</div>
          <img class="back-arrow" src="../static/img/back-arrow.png" />
          <p class="text-wrapper">Please select what neighborhoods you are interested in viewing.</p>
          <img class="map-pic" src="../static/img/map-pic.png" />
          <div class="iphone-top">
            <div class="overlap-group">
              <div class="status-bar-iphone-x">
                <div class="notch"><img class="img" src="../static/img/notch-11.svg" /></div>
              </div>
              <div class="time">9:41</div>
              <img class="right-side" src="../static/img/right-side-8.png" />
            </div>
          </div>
        <div class="bottom-panel1"></div>
        <a href="{{ url_for('chat') }}">
        <button>
        <img class="chat-icon1" alt="" src="../static/img/chat-icon@2x.png" />
        </button>
        </a>
        <a href="{{ url_for('personal') }}">
        <button>
        <img
          class="profile-button-icon1"
          alt=""
          src="../static/img/profile-icon@2x.png"
        />
        </button>
        </a>
        <div class="home-icon1">
          <a href="{{ url_for('swipe') }}">
          <button>
          <img
            class="home-outline-icon1"
            alt=""
            src="../static/img/home-outline@2x.png"
          />
          </button>
          </a>
          <div class="home-right-fill1"></div>
          <div class="home-left-fill1"></div>
          <img class="home-top-fill1" alt="" src="../static/img/home-top-fill.svg" />
        </div>
        <div class="home-indicator2"></div>
      </div>
    </div>
  </body>
</html>
