<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./map2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=SF Pro Text:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Arial:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=SF Pro Display:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Helvetica:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="map-2">
      <b class="logo1">Lettr</b>
      <img class="back-arrow-icon" alt="" src="./public/back-arrow@2x.png" />

      <div class="home-indicator1"></div>
      <b class="please-select-what"
        >Please select what neighborhoods you are interested in viewing.</b
      >
      <img class="map-pic-icon" alt="" src="./public/map-pic@2x.png" />

      <div class="bottom-panel1">
        <div class="icon-box1"></div>
        <img class="chat-icon1" alt="" src="./public/chat-icon@2x.png" />

        <div class="home-icon1">
          <img
            class="home-outline-icon1"
            alt=""
            src="./public/home-outline@2x.png"
          />

          <div class="home-right-fill1"></div>
          <div class="home-left-fill1"></div>
          <img class="home-top-fill1" alt="" src="./public/home-top-fill.svg" />
        </div>
        <img class="profile-icon1" alt="" src="./public/profile-icon@2x.png" />
      </div>
      <div class="iphone-top1">
        <div class="status-bar-iphone-x-or-newe1">
          <img class="notch-icon1" alt="" src="./public/notch.svg" />

          <img class="right-side-icon2" alt="" src="./public/right-side.svg" />

          <div class="left-side1">
            <div class="time1">
              <div class="div2">9:41</div>
            </div>
          </div>
        </div>
        <div class="time2">9:41</div>
        <img class="right-side-icon3" alt="" src="./public/right-side1.svg" />
      </div>
    </div>
  </body>
