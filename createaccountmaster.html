<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./createaccountmaster.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=SF Pro Text:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Arial:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=SF Pro Display:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Helvetica:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="create-account-master">
      <div class="create-account">
        <b class="logo5">Lettr</b>
        <div class="home-indicator8"></div>
        <div class="iphone-top7">
          <div class="status-bar-iphone-x-or-newe7">
            <img class="notch-icon7" alt="" src="./public/notch.svg" />

            <img
              class="right-side-icon14"
              alt=""
              src="./public/right-side.svg"
            />

            <div class="left-side7">
              <div class="time11">
                <div class="div17">9:41</div>
              </div>
            </div>
          </div>
          <div class="div18">9:41</div>
          <img
            class="right-side-icon15"
            alt=""
            src="./public/right-side1.svg"
          />
        </div>
      </div>
      <div class="create-account-gui">
        <b class="create-account1">Create account</b>
        <div class="i-accept-the-container">
          I accept the
          <span class="terms-and-privacy">terms and privacy policy</span>
        </div>
        <div class="already-have-an-container">
          <span>
            <span>Already have an account? </span>
            <span class="log-in"> </span>
          </span>
          <span class="log-in">
            <span class="log-in1">Log in</span>
          </span>
        </div>
        <div class="input">
          <div class="title">Username</div>
          <div class="input-field">
            <div class="text">Your username</div>
            <img class="icon5" alt="" src="./public/icon.svg" />
          </div>
          <div class="error">Error</div>
        </div>
        <div class="input1">
          <div class="title">Email</div>
          <div class="input-field">
            <div class="text">Your email</div>
            <img class="icon5" alt="" src="./public/icon.svg" />
          </div>
          <div class="error">Error</div>
        </div>
        <div class="input2">
          <div class="title">Password</div>
          <div class="input-field2">
            <div class="text2">Your email</div>
            <img class="icon7" alt="" src="./public/icon.svg" />
          </div>
          <div class="error">Error</div>
        </div>
        <div class="button-primary">
          <div class="button">Sign Up</div>
        </div>
        <img class="checkbox-on" alt="" src="./public/checkbox--on.svg" />
      </div>
    </div>
  </body>
</html>
